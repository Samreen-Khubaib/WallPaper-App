plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.themeapp"

    // Explicitly set compileSdk version to avoid unresolved placeholder
    compileSdk = 34 // Ensure this matches the latest stable API level used

    // If NDK is not required, you may comment out or remove this
    ndkVersion = "25.1.8937393" // Replace or remove if you donâ€™t use NDK

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.themeapp"

        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.

        // Explicitly set minSdk, targetSdk, versionCode, and versionName
        minSdk = 23
        targetSdk = 34 // Align this with compileSdk
        versionCode = 1 // Replace with appropriate version code
        versionName = "1.0" // Replace with appropriate version name
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // AndroidX dependencies
    implementation 'androidx.appcompat:appcompat:1.6.1'

    // Other dependencies that your project requires

}

flutter {
    source = "../.."
}

apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
